<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karura Forest - SStartups</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/map.css">
    <link rel="stylesheet" href="../assets/css/suggestedplace.css">
</head>
<header>
<nav id="navbar"></nav>
</header>
<body>
    

    <section id="explore-your-area" class="explore-section">
        <h2>Explore Your Area</h2>
        <div style="position: relative;">
            <div id="draggable-square" style="position: absolute; z-index: 1000; top: 80px; left: 80px;">
                <div id="gallery-square" class="gallery-container">
                    <!-- Images will be injected here -->
                </div>
            </div>
            <svg id="line-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 500px; pointer-events: none; z-index: 999;"></svg>
        </div>
        <div id="map" style="height: 500px; position: relative; z-index: 1;"></div>
        <div id="suggestedplace-modal-container"></div>
    </section>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Old suggestedplace-map.js removed, use new modular entry -->
    <script type="module" src="../js/suggestedplace-map/suggestedplace-map-entry.js"></script>
    <script src="../js/suggestedplace.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
